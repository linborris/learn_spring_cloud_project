server:
  port: 8801

spring:
  application:
    name: cloud-stream-provider
  cloud:
      stream:
        binders: #在此处配置要绑定的rabbitmq的配置信息
          defaultRabbit: #表示定义的名称，用于binding的整合
            type: rabbit #消息组件类型
            environment: #设置rabbitmq相关的环境配置
              spring:
                rabbitmq:
                  host: localhost
                  port: 5672
                  username: guest
                  password: guest
        bindings: #服务的整合处理
          output: #这个名字是一个通道的名称 output表示消息的生产者 发送
            destination: studyExchange #表示要使用的exchange名称定义
            content-type: application/json #设置消息类型，本次为json，文本则设置“text/plain”
            binder: defaultRabbit #设置要绑定的消息服务的具体设置
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    instance-id: send-8801.com #在信息列表显示的主机名称
    lease-renewal-interval-in-seconds: 20 #设置心跳的时间间隔（默认30秒）
    lease-expiration-duration-in-seconds: 50 #设置超时时间间隔（默认90秒）
    prefer-ip-address: true #访问的路径变为ip地址
